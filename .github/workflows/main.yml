name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build site
      run: npm start

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "oberoinav1991@gmail.com"
        git config --global user.name "navsiob"
        npx gh-pages -d dist
      env:
        GH_TOKEN: ${{ secrets.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}
